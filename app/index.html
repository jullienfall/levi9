<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levi9</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="container-header">
        <img src="img/17.png" alt="17" class="container-header--img">
        <h1 class="container-header--h1"><span class="container-header--span">De 17 Belangrijgste</span></h1>
        <h1 class="container-header--h1"><span class="container-header--span">nieuwsmomenten van 2017</span></h1>
        <h1 class="container-header--h1"><span class="container-header--span">volgens nu.nl</span></h1>
        <div class="container-header--scroll">
            <p>Scroll om te lezen</p>
            <i class="fas fa-angle-down container-header--i"></i>
        </div>
    </section>

    <section class="container-block">
        <div class="container-block--inner">
            <img src="" alt="" class="container-block--img">
            <div class="container-block--text">
                <p class="container-block--date">
                    <span class="container-block--date__span1"></span>
                    <span class="container-block--date__span2"></span>
                </p>
                <h2 class="container-block--h2"></h2>
                <p class="container-block--p"></p>
            </div>
        </div>
    </section>

    <footer class="container-footer">
        <h4 class="container-footer--header">Deel op social media</h4>
        <div class="container-footer--social-media">
            <a href=""><i class="fa fa-phone container-footer--social-media__link"></i></a>
            <a href=""><i class="fab fa-facebook-f container-footer--social-media__link"></i></a>
            <a href=""><i class="fab fa-twitter container-footer--social-media__link"></i></a>
            <a href=""><i class="fas fa-link container-footer--social-media__link"></i></a>
        </div>
        <p class="container-footer--p">Copyright 2018</p>
    </footer>

    <!-- Script -->
    <script src="js/main.js"></script>
</body>

</html>
